<div id="container">
    <h1>Sales</h1>
    <div id="box">
        <h4>{{today | date:'fullDate'}}</h4>
        @for(sale of sales; track sale.id){
            <div id="sale">
                <span>{{sale.country}} : </span>
                <span>{{sale.sales | currency}}</span>
            </div>
        }
    </div>
</div>
